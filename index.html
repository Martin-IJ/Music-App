<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Music App</title>
  </head>
  <body>
    <div class="page-container">
      <div class="music-layout">
        <div class="top-line"></div>
        <div class="music-section">
          <div class="music-image">
            <img src="./images/Rema2.jpg" class="music-img" />
          </div>

          <div class="music-description">
            <div class="title-cont">
              <div class="music-title">Lemon Tree</div>
              <i class="fa-regular fa-heart heart"></i>
            </div>
            <div class="musician">Post Malone</div>
          </div>

          <div class="music-length">
            <div class="ml"><div class="il"><div class="ilc"></div></div></div>
          </div>

          <div class="play-btn">
            <i class="fa-solid fa-backward prev"></i>
            <i class="fa-solid fa-play play"></i>
            <i class="fa-solid fa-forward next"></i>
          </div>

          <div class="music-length2">
            <i class="fa-solid fa-volume-off vol"></i>
            <div class="ml2"><div class="il2"><div class="ilc2"></div></div></div>
            <i class="fa-solid fa-volume-high vol"></i>
          </div>

          <div class="airplay-section">
            <i class="fa-solid fa-closed-captioning cap"></i>
            <i class="fa-solid fa-download cap"></i>
            <i class="fa-solid fa-list-ul cap"></i>
          </div>
        </div>
        <div class="bottom-line"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
